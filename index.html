<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIZ CARHUB</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CHIZ CARHUB</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cars</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Find your dream car today!</h2>
            <p>Explore our collection of brand new and best grade pre-owned cars at unbeatable prices</p>
            <button type="submit">Shop Now</button>
        </div>
        <div class="hero-img">
            <img src="images/hero-img.webp" alt="A beautiful car">
        </div>
    </section>

    <!-- Featured Cars Section -->
    <section id="cars" class="featured-cars">
        <h2>Our Featured Cars</h2>
        <div class="cars-container">
        <!-- Individual car cards will go here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Chiz CarHub. All rights reserved.</p>
  </footer>
</body>
</html>
